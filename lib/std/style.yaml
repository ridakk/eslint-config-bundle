---
rules:
  indent:
    - 2
    - 2
  arrow-body-style:
    - 2
    - always
# allow __ for lodash
  no-underscore-dangle:
    - 2
    - allow:
      - __
# disable requiring trailing comma for function declarations and function calls
  comma-dangle:
    - 2
    - arrays: 'always-multiline'
      objects: 'always-multiline'
      imports: 'always-multiline'
      exports: 'always-multiline'
      functions: 'ignore'
